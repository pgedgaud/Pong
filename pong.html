<!DOCTYPE html>
<html>
<head>
    <!--<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/pong.css" />
    <script src="libs/howler.min.js" type="text/javascript"></script>
    
    <script src="gameObjects.js" type="text/javascript"></script>
    <script src="gameLoop.js" type="text/javascript"></script>
    <script src="input.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</head>
<body class="">
    <div>
        <nav class="pure-menu pure-menu-horizontal">
            <a class="pure-menu-heading pure-menu-link" href="#"><h1 class="red">Retro Tennis</h1></a>

            <ul class="pure-menu-list pull-right">
                <li class="pure-menu-item"><a class="pure-menu-link" href="#">Developed in 2016</a></li>
            </ul>
        </nav>
        <div class="" id="mainContainer">
            <div class="pure-g">
                <div class="pure-u-md-1-5"></div>
                <div class="pure-u-md-2-5">
                    <form class="pure-form">
                        <label for="cbxPlayers">Players</label>
                        <select id="cbxPlayers" class="form-control">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                        </select>
                        <label for="txtPlayTo">First To</label>
                        <input id="txtPlayTo" type="text" class="form-control" value="10" size="3" />
                        <label for="cbxDifficulty">Difficulty</label>
                        <select id="cbxDifficulty" class="form-control">
                            <option value="easy" selected>Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </form>
                </div>
                <div class="pure-u-md-2-5">
                    <a id="btnPlay" class="margin-md green greenGlow"><i class="fa fa-play fa-2x"></i></a>
                    <a id="btnPause" class="margin-md green greenGlow" disabled><i class="fa fa-pause fa-2x"></i></a>
                    <a id="btnResume" class="margin-md green greenGlow" disabled><i class="fa fa-play fa-2x"></i></a>
                    <a id="btnStop" class="margin-md red redGlow" disabled><i class="fa fa-stop fa-2x"></i></a>
                    <a id="btnMute" class="margin-md">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-volume-up fa-stack-1x"></i>
                            <i class="fa fa-ban fa-stack-2x red redGlow"></i>
                        </span>
                    </a>
                    <a id="btnHelp" class="margin-md yellow yellowGlow"><i class="fa fa-question fa-2x" aria-hidden="true"></i></a>

                </div>
            </div>
            <div class="pure-g">
                <div class="pure-u-1">
                    <canvas id="canvas" width="800" height="600"></canvas>
                </div>
            </div>
            <div class="pure-g">
                <div class="pure-u-1-5"></div>
            <div class="pure-u-3-5">
                <p>Sounds provided by <a target="_blank" href="https://soundcloud.com/darkanddarkmusic">Dark and Dark</a></p>
            </div>
        </div>
            </div>
            <div id="help">
                <a id="btnCloseHelp" class="margin-md yellow pull-right"><i class="fa fa-times fa-2x" aria-hidden="true"></i></a>
                <p>Player 1 Controls: UP(W) DOWN(S)</p>
                <p>Player 2 Controls: UP(&uarr;) DOWN(&darr;)</p>
            </div>
        </div>
  
        <div id="faux-terminal">
            <div class="layer"></div>
            <div class="overlay"></div>
        </div>
</body>
</html>
